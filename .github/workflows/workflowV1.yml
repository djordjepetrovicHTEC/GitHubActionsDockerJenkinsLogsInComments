name: flow v.02

on:
  push:
    branches:    
      - feature-new-workflow

env:
  TEST_ENV: "/home/htec11090/testDir"
  my_string: "Hello world!"


jobs:
  env_variable_test:
    name: env variable fix
    runs-on: self-hosted
    steps:
      - name: Test1
        id: string-generator
        run: |
          cd ${{ env.TEST_ENV }}
          pwd
          cat testfile.txt
          real=$("real string")
          echo "real_string=$real" >> $GITHUB_OUTPUT

      - name: Test2
        run: |
          pwd
          echo "test before variable"
          echo "My string is ${{ env.my_string }}"
          echo "My real string is ${{ steps.string-generator.outputs.real_string }}"
          echo "test after variable"
          